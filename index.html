<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CubosFlix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/global.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="./js/script.js" defer></script>
</head>

<body>
  <header class="header size">
    <div class="header__container-logo">
      <img src="" alt="Logo" />
      <h1 class="header__title">CUBOS FLIX</h1>
    </div>
    <div class="header__container-right">
      <input class="input" type="text" placeholder="Pesquisar..." />
      <img class="btn-theme" src="" alt="BotÃ£o de tema" />
    </div>
  </header>
  <div class="container size">
    <div class="movies-container">
      <img class="btn-prev" src="" alt="arrow left" />

      <div class="movies">

        <div id="movie1" class="movie">
          <div class="movie__info">
            <span id="movie__title1" class="movie__title"></span>
            <span id="movie__rating1" class="movie__rating">
              <img id="star1" alt="Estrela">
            </span>


          </div>

        </div>

        <div id="movie2" class="movie">
          <div class="movie__info">
            <span id="movie__title2" class="movie__title"></span>
            <span id="movie__rating2" class="movie__rating">
              <img id="star2" src="./assets/estrela.svg" alt="Estrela">
            </span>
          </div>
        </div>

        <div id="movie3" class="movie">
          <div class="movie__info">
            <span id="movie__title3" class="movie__title"></span>
            <span id="movie__rating3" class="movie__rating">
              <img id="star3" src="./assets/estrela.svg" alt="Estrela">
            </span>
          </div>
        </div>

        <div id="movie4" class="movie">
          <div class="movie__info">
            <span id="movie__title4" class="movie__title"></span>
            <span id="movie__rating4" class="movie__rating">
              <img id="star4" src="./assets/estrela.svg" alt="Estrela">
            </span>
          </div>

        </div>

        <div id="movie5" class="movie">
          <div class="movie__info">
            <span id="movie__title5" class="movie__title"></span>
            <span id="movie__rating5" class="movie__rating">
              <img id="star5" src="./assets/estrela.svg" alt="Estrela">
            </span>
          </div>

        </div>

        <div id="movie6" class="movie">
          <div class="movie__info">
            <span id="movie__title6" class="movie__title"></span>
            <span id="movie__rating6" class="movie__rating">
              <img id="star6" src="./assets/estrela.svg" alt="Estrela">
            </span>
          </div>
        </div>

      </div>
      <img class="btn-next" src="" alt="arrow right" />
    </div>

    <div class="highlight size">
      <a class="highlight__video-link" href="#" target="_blank">
        <div class="highlight__video">
          <img src="./assets/play.svg" alt="Play" />
        </div>
      </a>
      <div class="highlight__info">
        <div class="highlight__title-rating">
          <h1 class="highlight__title"></h1>
          <span class="highlight__rating"></span>
        </div>
        <div class="highlight__genre-launch">
          <span class="highlight__genres"></span>
          /
          <span class="highlight__launch"></span>
        </div>
        <p class="highlight__description"></p>
      </div>
    </div>
  </div>
  <div class="modal hidden">
    <div class="modal__body">
      <img src="" alt="Close" class="modal__close" />
      <h3 class="modal__title"></h3>
      <img class="modal__img" alt="modal__img" />
      <p class="modal__description"></p>
      <div class="modal__genre-average">
        <div class="modal__genres"></div>

        <div class="modal__average"></div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
